<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Output & Processing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<body>
    <h1>Table 1: Input Data</h1>
    <table id="table1" border="1">
        <thead>
            <tr>
                <th>Index #</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <h1>Table 2: Processed Data</h1>
    <table id="table2" border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="alpha"></td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="beta"></td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlie"></td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
